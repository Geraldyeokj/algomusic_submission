<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script> -->
  <script src="https://unpkg.com/matter-js@0.14.2/build/matter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://ez-css.now.sh"> -->

  <title>Musical Pendulum(s)</title>

</head>


<body>
  <div>
    <h1>Musical Pendulum(s)</h1>
    <script src="sketch.js"></script>
  </div>
  <button class="m-3" id="startmusic">
    Start Music
  </button>

  <h2>Bob Audio Settings:</h2>

  <div class="d-flex flex-row">
    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="basefreq">Base Frequency</label>
      </div>
      <input type="text" id="basefreq" name="basefreq" value="500"/>
    </div>

    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="base_drift">Base Drift</label>
      </div>
      <input type="range" id="base_drift" name="base_drift" min="0" max="9" value="0"/>
    </div>
  
    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="drift">Drift</label>
      </div>
      <input type="range" id="drift" name="drift" min="0" max="9" value="9"/>
    </div>
  </div>

  <h2>Bob Physics Settings:</h2>

  <div class="d-flex flex-row">
   
    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="bob1friction">Bob 1 Air Resistance</label>
      </div>
      <input type="range" id="bob1friction" name="bob1friction" min="0" max="12" />
    </div>

    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="bob2friction">Bob 2 Air Resistance</label>
      </div>
      <input type="range" id="bob2friction" name="bob2friction" min="0" max="12" />
    </div>

    <div class="d-flex flex-row p-3">
      <div class="m-3">
        <label class="mr-3" for="bob3friction">Bob 3 Air Resistance</label>
      </div>
      <input type="range" id="bob3friction" name="bob3friction" min="0" max="12" />
    </div>
  </div>
  

  <script> 
    document.querySelector('#startmusic')?.addEventListener('click', async () => {
      await Tone.start()
      console.log('audio is ready')
    })
  </script>
</body>

</html>
